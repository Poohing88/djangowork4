{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <p>  Название: {{ info.Название }}
                <br><img src="{{ info.Изображение }}" alt="Изображение телефона" />
                <br> Цена: {{ info.Цена }}
                <br> Дата_выхода: {{ info.Дата_выхода }}
                <br> Технология_lte: {{ info.Технология_lte }}
            </p>

        </div>
    </div>
{% endblock %}
